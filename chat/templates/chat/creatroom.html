{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建聊天室</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        .card {
            background: white; padding: 50px 40px; border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%; max-width: 500px; /* 稍微宽一点 */
            border: 2px solid #333; /* 对应你设计图的黑边框风格 */
        }

        .form-group {
            margin-bottom: 25px;
            display: flex;
            align-items: center; /* 让标签和输入框垂直居中对齐 */
        }

        /* 标签样式：固定宽度，右对齐 */
        label {
            width: 120px;
            text-align: right;
            margin-right: 15px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        /* 输入框样式：对应设计图的圆角矩形 */
        input {
            flex: 1; /* 占满剩余空间 */
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 25px; /* 大圆角 */
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #667eea; }

        .btn-create {
            display: block;
            width: 150px;
            margin: 40px auto 0; /* 居中 */
            padding: 12px;
            background: white;
            color: #333;
            border: 2px solid #333;
            border-radius: 25px;
            font-size: 16px; font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-create:hover { background: #333; color: white; }

        .error-msg {
            color: #c62828; background: #ffebee;
            padding: 10px; border-radius: 8px;
            margin-bottom: 20px; text-align: center;
        }

        .back-link {
            display: block; text-align: center; margin-top: 20px;
            color: #ccc; text-decoration: none; font-size: 14px;
        }
        .back-link:hover { color: white; }
    </style>
</head>
<body>

    <div class="card">
        {% if error %}
            <div class="error-msg">⚠️ {{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>聊天室名称：</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>聊天室加入密码：</label>
                <input type="password" name="password" placeholder="留空则为公开房">
            </div>

            <div class="form-group">
                <label>确认密码：</label>
                <input type="password" name="confirm_password">
            </div>

            <button type="submit" class="btn-create">创建聊天室</button>
        </form>
    </div>

    <a href="{% url 'lobby' %}" class="back-link">返回大厅</a>

</body>
</html>
